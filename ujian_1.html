<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Shape</title>
  </head>
  <h2>Drawing Shape</h2>
  <select name="pilihan" id="input">
    <option value="persegi">Persegi</option>
    <option value="segitigaSKi">Segitiga Siku Kiri</option>
    <option value="segitigaSKa">Segitiga Siku Kanan</option>
    <option value="pyramid">Pyramid</option>
  </select>
  <br />
  <h5>Size of Shape:</h5>
  <input type="number" id="number" placeholder="masukkan angka" />
  <button type="button" id="generate" onclick="btGenerate()">Generate</button>
  <body id="generateShape"></body>

    let angka = document.getElementById("number").value;
    console.log(angka);

    btGenerate = () => {
      let cetak = "";
      if (document.getElementById("input").value == `persegi`) {
        // Buat Shape Persegi
        for (let baris = 1; baris <= angka; baris++) {
          for (let kolom = 1; kolom <= angka; kolom++) {
            if (kolom % 2 == 0) {
              cetak += "# ";
            } else {
              cetak += "* ";
            }
            cetak += "";
          }
          cetak += "<br/>";
        }
        document.getElementById("generateShape").innerHTML = cetak;
        console.log(cetak)
      } else if (document.getElementById("input").value == `SegitigaSKi`) {
        // Buat Segitiga Siku Kiri

            } else {

          }

        }

      } else if (document.getElementById("input").value == `pyramid`) {
        // Buat Segitiga Pyramid
        for (let baris = 1; baris <= angka; baris++) {
          for (let kolom = 5; kolom >= baris; kolom--) {

          }
